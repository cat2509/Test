<!DOCTYPE html>
<html>
<head>
    <title>Sign-Up</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">

</head>
<body>
    <h1>Sign-Up</h1>
    <form action="process-signup.php" method="post" id="signup" novalidate>
        
        <!-- Name Field -->
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <small id="name-error" style="color: red; display: none;"></small>
        </div>

        <!-- Email Field -->
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <small id="email-error" style="color: red; display: none;"></small>
        </div>

        <!-- Password Field -->
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <small id="password-error" style="color: red; display: none;"></small>
        </div>

        <!-- Password Confirmation Field -->
        <div>
            <label for="password-confirmation">Password Confirmation</label>
            <input type="password" id="password-confirmation" name="password-confirmation">
            <small id="password-confirmation-error" style="color: red; display: none;"></small>
        </div>

        <button type="submit">Submit</button>
    </form>
    
   
</body>
</html>
